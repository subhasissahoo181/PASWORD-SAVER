<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
  	<title>Register</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="su.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
   </head>
<body>
  
  <div class="container">
    <div class="title">Registration</div>
    <div class="content">
      <form method="post"action="Register.jsp" onsubmit="return validate()" >
        <div class="user-details">
          
          <div class="input-box">
            <span class="details">Username</span>
            <input type="text" placeholder="Enter your username" name="userName" id="userName" autocomplete="off" >
          </div>
        
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" placeholder="Enter your number" name="ph" id="ph"  autocomplete="off">
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input type="password" placeholder="Enter your password" name="pass" id="pass" >
          </div>
          <div class="input-box">
            <span class="details">Confirm Password</span>
            <input type="password" placeholder="Confirm your password" name="conpass" id="conpass" >
          </div>
        </div>
 
        <div class="button">
          <input type="submit" value="Register" onclick="note()">
        </div>
        <div class="button">
          <a href="login.jsp" style="text-decoration: none;">Already a user?</a>
        </div>
      </form>
    </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script> 
  <script >
    function validate(){
      const name = document.getElementById("userName").value;
      const mob = document.getElementById("ph").value;
      const password = document.getElementById("pass").value;
      const conpass = document.getElementById("conpass").value;
      if(name==""){
      swal("Dear user","Please enter your name","error");
      return false;
      }
      if(mob==""){
      swal("Dear user,","Please enter your mobile number","error");
      return false;
      } else if(isNaN(mob)|| mob.length !=10){
      swal("Dear user,","Please enter a valid 10 digit mobile number","error");
      return false;
      }
      if(password.length<6 || password.length>15){
      swal("sorry!","Please enter a password of 6 - 15 character","error")
      return false;
      }
      else if(password!=conpass){
    	swal("Please check","passwords don't match","error")
    	  return false;
      }
      
  
      }
    function note(){
    	alert("Make sure to note your passwod");
    }
  
    </script>
</body>
</html>
